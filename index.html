<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log("Знайти суму всіх цілих чисел від 1 до 15");
    let sum = 0;
    for (let i = 1; i<=15; i++){
        sum += i;
    }
    console.log(sum);

    console.log("Знайти добуток усіх цілих чисел від 15 до 35");
    let mul = 1;
    for (let i = 15; i<=35; i++){
        mul = mul * i;
    }
    console.log(mul);

    console.log("Знайти середнє арифметичне всіх цілих чисел від 1 до 500");
    let sumA = 0;
    let count = 0;
    for (let i = 1; i <= 500; i++) {
        sumA += i;
        count++;
    }
    let avarege = sumA / count;
    console.log("середнє арифметичне від 1 до 500:", avarege);

    console.log("Вивести суму лише парних чисел у діапазоні від 30 до 80");
    let sumB = 0;
    for (let i=30; i<=80; i++) {
        if (i % 2 === 0){
            sumB += i;
        }
    }
    console.log(sumB);

    console.log("Вивести на консоль таблицю Піфагора з використанням циклів.")
    for (let i = 1;i<=10;i++){
        let row = "";
        for (let j=1;j<=10;j++){
            let result = i*j;
            row += result + "\t";
        }
        console.log(row);
    }
</script>
</body>
</html>
